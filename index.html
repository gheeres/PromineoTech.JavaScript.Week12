<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#7952b3">
  <title>Demo Dashboard</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/dashboard.css" rel="stylesheet" />
  <link href="css/index.css" rel="stylesheet" />
  <style>
  </style>
</head>
<body>
  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">PromineoTech</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">
                <i class="bi bi-house-fill"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled control-add-city" data-bs-toggle="modal" data-bs-target="#add-city" aria-current="page" href="#">
                <i class="bi bi-building-fill-add"></i>
                Add City
              </a>
            </li>
          </ul>
  
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Settings</span>
            <a class="link-secondary" href="#" aria-label="Settings">
              <i class="bi bi-plus-circle"></i>
            </a>
          </h6>
          <ul class="nav flex-column mb-2">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-camera-video"></i>
                Video
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-headphones"></i>
                Audio
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <main class="position-relative col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="toast-container position-absolute top-0 end-0 p-3" id="notification"></div>

        <h2 class="mt-2">Countries of the World</h2>
        <select id="countries" class="form-select mt-2" aria-label="Select country">
          <option selected>Select country...</option>
        </select>

        <div id="content" class="mt-4">
          <table id="cities" class="table table-striped table-hover d-none">
            <caption>No cities</caption>
            <thead>
              <th clas="col-5">Name</th>
              <th class="text-end col-2">Latitude</th>
              <th class="text-end col-2">Longitude</th>
              <th class="text-end col-2">Population</th>
              <th class="text-end col-1"></th>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div id="add-city" class="modal fade" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Add City</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="city-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="city-name" placeholder="Official City Name">
                </div>
                <div class="mb-3">
                  <label for="city-latitude" class="form-label">Latitude</label>
                  <input type="number" class="form-control" id="city-latitude" placeholder="Latitude (North/South)">
                </div>
                <div class="mb-3">
                  <label for="city-longitude" class="form-label">Longitude</label>
                  <input type="number" class="form-control" id="city-longitude" placeholder="Longitude (West/East)">
                </div>
                <div class="mb-3">
                  <label for="city-population" class="form-label">Population</label>
                  <input type="number" class="form-control" id="city-population" placeholder="Population">
                </div>
              </div>
              <div class="modal-footer">
                <div class="w-50 me-auto justify-content-start">
                  <span class="control-status text-danger"></span>
                </div>
                <div class="w-40 justify-content-end">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel <i class="bi bi-arrow-counterclockwise"></i></button>
                  <button type="button" class="action-save btn btn-primary">Save <i class="bi bi-save2"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
